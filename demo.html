<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加微信好友</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            text-align: center;
            padding: 30px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header i {
            font-size: 72px;
            color: #07C160;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #222;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .wechat-id {
            background: #f5f7fa;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            color: #07C160;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .wechat-id i {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: #07C160;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(7, 193, 96, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover, .btn:focus {
            background: #06ad56;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(7, 193, 96, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #eee;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .qrcode-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin: 20px auto;
            display: inline-block;
        }
        
        .qrcode {
            width: 180px;
            height: 180px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
        }
        
        .qrcode::before, .qrcode::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #07C160;
        }
        
        .qrcode::before {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }
        
        .qrcode::after {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }
        
        .qrcode img {
            max-width: 80%;
            max-height: 80%;
        }
        
        .instructions {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            text-align: left;
        }
        
        .instructions h3 {
            margin-bottom: 15px;
            color: #444;
            display: flex;
            align-items: center;
        }
        
        .instructions h3 i {
            margin-right: 10px;
            color: #07C160;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .notes {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 25px;
            border-radius: 8px;
            text-align: left;
        }
        
        .notes p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        
        .notes i {
            margin-right: 8px;
            color: #ff9800;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 16px;
                font-size: 16px;
            }
        }
        
        /* 微信图标动画 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .header i {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fab fa-weixin"></i>
            <h1>添加微信好友</h1>
            <p class="subtitle">点击下方按钮，一键跳转微信添加好友</p>
        </div>
        
        <div class="wechat-id">
            <i class="fas fa-id-card"></i>
            <span>微信ID: TechHelper2023</span>
        </div>
        
        <button id="wechatBtn" class="btn">
            <i class="fas fa-user-plus"></i>立即添加微信好友
        </button>
        
        <div class="divider">
            <span>或者</span>
        </div>
        
        <div class="qrcode-container">
            <p style="margin-bottom: 15px; font-weight: 500;">扫描二维码添加</p>
            <div class="qrcode">
                <!-- 实际项目中替换为真实二维码 -->
                <i class="fas fa-qrcode" style="font-size: 80px; color: #07C160;"></i>
            </div>
        </div>
        
        <div class="instructions">
            <h3><i class="fas fa-lightbulb"></i>添加说明</h3>
            <ol>
                <li>点击上方按钮，系统将自动跳转到微信添加好友页面</li>
                <li>如自动跳转失败，请点击右上角选择"在浏览器中打开"</li>
                <li>在微信中搜索上方微信号或扫描二维码添加</li>
                <li>添加时请备注"网站添加"，方便快速通过</li>
            </ol>
        </div>
        
        <div class="notes">
            <p><i class="fas fa-exclamation-circle"></i>注意：如果点击按钮无响应，可能是微信限制，请使用备用方法添加</p>
            <p><i class="fas fa-exclamation-circle"></i>请确保已安装最新版微信客户端</p>
        </div>
    </div>

    <script>
        document.getElementById('wechatBtn').addEventListener('click', function() {
            // 微信添加好友的URL Scheme
            const wechatScheme = 'weixin://dl/add?username=TechHelper2023';
            
            // 尝试打开微信
            window.location.href = wechatScheme;
            
            // 设置超时检测，如果跳转失败则显示提示
            setTimeout(function() {
                if (document.hidden || document.webkitHidden) {
                    // 页面已隐藏，说明跳转成功
                    return;
                }
                
                // 跳转失败，显示提示
                const shouldRedirect = confirm('微信跳转失败，是否在浏览器中打开？');
                if (shouldRedirect) {
                    // 备用方案：打开微信官网（实际项目中可替换为其他备用方案）
                    window.location.href = 'https://weixin.qq.com/';
                }
            }, 1500);
        });
        
        // 添加点击动画效果
        const btn = document.getElementById('wechatBtn');
        btn.addEventListener('mousedown', function() {
            this.style.transform = 'translateY(2px)';
            this.style.boxShadow = '0 2px 8px rgba(7, 193, 96, 0.3)';
        });
        
        btn.addEventListener('mouseup', function() {
            this.style.transform = '';
            this.style.boxShadow = '0 5px 15px rgba(7, 193, 96, 0.3)';
        });
    </script>
</body>
</html>
