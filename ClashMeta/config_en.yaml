proxy-providers:
  sublink:
    url: "机场订阅链接"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 🎯 Direct
    exclude-filter: ".*(永久|官网|到期|重置|套餐|流量|GB|Traffic).*"

proxies:
  - {name: 🎯 Direct, type: direct}

port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
# interface-name: en0
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
proxy-groups:
  - {name: 🚀 Proxy, type: select, proxies: [♻️ Auto, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US, 👋 Select, 🎯 Direct]}
  - {name: ♻️ Auto, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "^((?!(直连|防失联|套餐到期)).)*$"}
  - {name: 👋 Select, type: select, include-all: true, filter: "^((?!(防失联|套餐到期)).)*$"}
  - {name: 📹 YouTube, type: select, proxies: [🚀 Proxy, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US]}
  - {name: 🍀 Google, type: select, proxies: [🚀 Proxy, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US]}
  - {name: 🤖 ChatGPT, type: select, proxies: [🚀 Proxy, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US]}
  - {name: 👨🏿‍💻 GitHub, type: select, proxies: [🚀 Proxy, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US]}
  - {name: 🐬 OneDrive, type: select, proxies: [🚀 Proxy, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US]}
  - {name: 🪟 Microsoft, type: select, proxies: [🚀 Proxy, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US]}
  - {name: 🎵 TikTok, type: select, proxies: [🚀 Proxy, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US]}
  - {name: 📲 Telegram, type: select, proxies: [🚀 Proxy, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US]}
  - {name: 🎥 NETFLIX, type: select, proxies: [🚀 Proxy, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US]}
  - {name: ✈️ Speedtest, type: select, proxies: [🚀 Proxy, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US]}
  - {name: 💶 PayPal, type: select, proxies: [🚀 Proxy, 🇭🇰 HK, 🇯🇵 JP, 🇸🇬 SG, 🇺🇲 US]}
  - {name: 🍎 Apple, type: select, proxies: [🎯 Direct, 🚀 Proxy]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🚀 Proxy, 🎯 Direct]}

  - {name: 🇭🇰 HK, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"}
  - {name: 🇯🇵 JP, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$" }
  - {name: 🇸🇬 SG, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(新加坡|坡|狮城|SG|Singapore))^((?!(港|台|韩|日|美)).)*$" }
  - {name: 🇺🇲 US, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"}

rules:
  - RULE-SET,private_domain,🎯 Direct
  - RULE-SET,apple_domain,🍎 Apple
  - RULE-SET,proxylite,🚀 Proxy
  - RULE-SET,ai,🤖 ChatGPT
  - RULE-SET,github_domain,👨🏿‍💻 GitHub
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,google_domain,🍀 Google
  - RULE-SET,onedrive_domain,🐬 OneDrive
  - RULE-SET,microsoft_domain,🪟 Microsoft
  - RULE-SET,tiktok_domain,🎵 TikTok
  - RULE-SET,speedtest_domain,✈️ Speedtest
  - RULE-SET,telegram_domain,📲 Telegram
  - RULE-SET,netflix_domain,🎥 NETFLIX
  - RULE-SET,paypal_domain,💶 PayPal
  - RULE-SET,gfw_domain,🚀 Proxy
  - RULE-SET,geolocation-!cn,🚀 Proxy
  - RULE-SET,cn_domain,🎯 Direct
  - RULE-SET,google_ip,🍀 Google,no-resolve
  - RULE-SET,netflix_ip,🎥 NETFLIX,no-resolve
  - RULE-SET,telegram_ip,📲 Telegram,no-resolve
  - RULE-SET,cn_ip,🎯 Direct
  - MATCH,🐟 漏网之鱼

